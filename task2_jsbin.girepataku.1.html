<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.focused {
    outline: solid 2px red;
}
</style>
</head>
<body>
<form id="formElement">
    One: <input type="text"><br>
    Two: <input type="text">
</form>
<script id="jsbin-javascript">
    var formElement = document.forms['formElement'];

    let inputs = formElement.querySelectorAll('input')

    inputs.forEach(element => {
        element.addEventListener("focusin", () => element.classList.add('focused'));
        element.addEventListener("focusout", () => element.classList.remove('focused'));
    });
</script>
</body>
</html>
